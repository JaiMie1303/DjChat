{% extends "chat/root.html" %} {% load static %}
<br />
{% block stuffForHeader %}
<link rel="stylesheet" href="{% static 'chat/css/form.css' %}" />
{% endblock stuffForHeader %} {% block content %}
<main class="auth-form-container">
    <form method="post" enctype="multipart/form-data">
        <div>
            <p>Вы уверены, что хотите навсегда удалить комнату? "{{object}}"?</p>
        </div>
        {% csrf_token %}
        <button class="submit-button" type="submit">Удалить</button>
        <p>Назад <a href="{% url 'home' %}">home</a></p>
    </form>
</main>
{% endblock content %}
